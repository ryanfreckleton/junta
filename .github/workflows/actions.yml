name: Junta Application
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: "ubuntu-20.04"
    steps:
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install --no-root
    - name: Lint with pylint
      run: |
        poetry run pylint *.py
