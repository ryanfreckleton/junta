name: Junta Application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    - name: Use Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --dev
    - name: Lint with pylint
      run: |
        pylint *.py